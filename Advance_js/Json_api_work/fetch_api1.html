<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <button onclick="fetchData()">Fetch Data</button>
    <div class="container">
	  	
      <div class="row" id="data">
		
	  </div>
    </div>
    <script>
       
	   
	  function fetchData() 
	  {
        fetch("https://dummyjson.com/products")
          .then((response) => {
            return response.json();
          })
          .then((data) => {
           console.log(data.products);
		   show(data.products)
          })
          .catch((err) => console.log(err));
      } 
	   
	   
	   
	  let div = document.getElementById("data");  
      function show(arrobj){
		
		for(const myData of arrobj) 
		{
		  let htmlData = `<div class="col-md-3">
			<div class="card" style="width:100%">
			  <img class="card-img-top" src="${myData.images}" width="100%" alt="Card image">
			  <div class="card-body">
				<h4 class="card-title">${myData.category}</h4>
				<p class="card-text">${myData.title}</p>
				<a href="#" class="btn btn-primary">See Profile</a>
			  </div>
			</div>
		  </div>`;
		  
		  div.insertAdjacentHTML("afterbegin", htmlData);
		}
	  }

      
    </script>
    
  </body>
</html>
