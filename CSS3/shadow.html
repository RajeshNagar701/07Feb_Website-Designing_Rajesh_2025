<!DOCTYPE html>
<html>
<head>
<style> 
#rcorners1 {
  border-radius: 25px;
  background: #73AD21;
  padding: 20px; 
  width: 200px;
  height: 150px; 
  box-shadow:5px 5px 10px red;
}

#rcorners2 {
  border-radius: 25px;
  background: #73AD21;
  padding: 20px; 
  width: 200px;
  height: 150px; 
  box-shadow:0px 0px 10px red;
}

#rcorners3 {
  text-shadow:10px 10px 2px red;
}

</style>
</head>
<body>

<h1>The box-shadow Property</h1>

<p>Rounded corners for an element with a specified background color:</p>
<p id="rcorners1">Rounded corners!</p>

<br>
<br>
<br>
<p id="rcorners2">Rounded corners!</p>

<br>
<br>
<br>
<h1 id="rcorners3">Rounded corners!</h1>

</body>
</html>
